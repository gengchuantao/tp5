<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>事业部PPM完成情况</title>
</head>
<body >
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">事业部</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{:url('Index/main')}"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">事业部PPM完成情况</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->
        <hr class="border border-secondary border-1opacity-50">
        <!--事业部模块-->
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部总体得分排名</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuScore" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部生效得分排名</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuIntoForce" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部完工得分排名</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuInstall" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部当年欠款得分排名</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuThisYear" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部历史欠款得分排名</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuHistory" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部报价加分情况</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuQuote" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading"><strong>事业部发货加分情况</strong></div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="BuDelivery" data-toggle="table" style="white-space: nowrap;" data-search="true" data-search-align="left">
                        <thead style="background-color: #d42d32;color: white" class="thead-dark"></thead>
                    </table>
                </div>
            </div>
        <!--/事业部模块-->
    </div>
</div>
<!--end page wrapper -->
<div class="row">
    <div class="col-md-12">

    </div>
