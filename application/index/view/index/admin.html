<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台数据管理</title>
</head>
<body>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">系统设置</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="{:url('Index/main')}"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">后台数据管理</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
            <div class="col">
                <h6 class="mb-0 text-uppercase">清空数据表</h6>
                <p style="color:red">清空后请于当日尽快补充新数据，以免影响BI计算。非专业人员请勿操作！！！</p>
                <hr>
                <div class="card bg-info">
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <a href="{:url('Layout/TruncateSubContract')}" class="list-group-item bg-transparent text-dark">helc_subcontract</a>
                            <a href="{:url('Layout/TruncateEntrustContract')}" class="list-group-item bg-transparent text-dark">helc_entrust_contract</a>
                            <a href="{:url('Layout/TruncateInstallReceipt')}" class="list-group-item bg-transparent text-dark">helc_install_receipt</a>
                            <a href="{:url('Layout/TruncateEquipmentReceipt')}" class="list-group-item bg-transparent text-dark">helc_equipment_receipt</a>
                            <a href="{:url('Layout/TruncateProductERP')}" class="list-group-item bg-transparent text-dark">helc_product_erp</a>
                            <a href="{:url('Layout/TruncateMaking')}" class="list-group-item bg-transparent text-dark">helc_making</a>
                            <a href="{:url('Layout/TruncateInstallIncomeTemp')}" class="list-group-item bg-transparent text-dark">helc_install_income_temp</a>
                            <a href="{:url('Layout/TruncateEquipmentIncomeTemp')}" class="list-group-item bg-transparent text-dark">helc_equipment_income_temp</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h6 class="mb-0 text-uppercase">逻辑运算</h6>
                <p style="color:red">逻辑运算将消耗大量系统资源。非专业人员请勿操作！！！</p>
                <hr>
                <div class="card bg-warning">
                    <div class="card-body">
                        <div class="list-group list-group-flush">
                            <a href="{:url('Layout/EquipmentDebtCalculation')}" class="list-group-item bg-transparent text-dark">设备欠款运算</a>
                            <a href="{:url('Layout/InstallDebtCalculation')}" class="list-group-item bg-transparent text-dark">安装欠款运算</a>
                            <a href="{:url('Layout/IntoForceCalculation')}" class="list-group-item bg-transparent text-dark">生效运算</a>
                            <a href="{:url('Layout/InstallCalculation')}" class="list-group-item bg-transparent text-dark">完工运算</a>
                            <a href="{:url('Layout/InstallationSubcontractingCalculation')}" class="list-group-item bg-transparent text-dark">安装分包运算</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
