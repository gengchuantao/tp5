<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="container">
<ol class="breadcrumb">
    <li><a href={:url('Safety/bi')}><span class = "glyphicon glyphicon-option-vertical"></span>平台主页</a></li>
    <li><a href={:url('Learn/index')}>信息共享</a></li>
    <li class="active">图片上传</li>
</ol>
<h2 class="text-center">图片上传</h2>
<form action="{:url('UploadImg')}" class="form-horizontal center-block" method="post" enctype="multipart/form-data">
    <div class="form-group ">
        <label class="col-sm-2 control-label" >标题：</label>
        <div  class="col-sm-8 ">
            <input type="hidden" name="id" value="{$Learn->getData('id')}" />
            <input class="form-control" id="contract_id" type="text" disabled="disabled" value="{$Learn->getData('title')}"/>
        </div>
    </div>
    <div class="form-group ">
        <label class="col-sm-2 control-label" >附件:</label>
        <div class="col-sm-8">
            <input id="LearnImage" type="file" name="image[]" multiple="multiple" class="file"  accept=".png,.jpg,.jpeg,.gif" />
        </div>
    </div>
    <div class="col-sm-10 text-right">
        <button type="submit" class="btn btn-success" >提交</button>
    </div>
</form>
</body>
<script src="/../tp5/public/static/js/myjs/learn.js" type="text/javascript"></script>
</html>
