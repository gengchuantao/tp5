<ol class="breadcrumb">
    <li><a href="{:url('index')}"><span class = "glyphicon glyphicon-option-vertical"></span>项目列表</a></li>
    <li class="active">安全检查</li>
</ol>
<body class="container">
<form action="{:url('checking')}" class="form-horizontal center-block" method="post" enctype="multipart/form-data">
    <div class="form-group ">
        <label class="col-sm-2 control-label" >合同号：</label>
        <div  class="col-sm-8 ">
            <input type="hidden" name="id" value="{$Safety->getData('id')}" />
            <input class="form-control" id="contract_id" type="text" disabled="disabled" value="{$Safety->getData('contract_id')}"/>
        </div>
    </div>
    <div class="form-group ">
        <label class="col-sm-2 control-label" >项目名称：</label>
        <div class="col-sm-8">
            <input class="form-control" id="project_name" type="text" disabled="disabled" value="{$Safety->getData('project_name')}"/>
        </div>
    </div>
    <div class="form-group ">
        <label class="col-sm-2 control-label" >安全员：</label>
        <div class="col-sm-8">
            <input class="form-control" id="safety_officer" name='safety_officer' type="text" value="{$Think.session.staff_name}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" >检查日期：</label>
        <div class="col-sm-8">
            <div class='input-group date' id='check_date' >
                <input type='text' class="form-control" name='check_date' value="{$Safety->getData('check_date')}"/>
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" >报告编号：</label>
        <div class="col-sm-8">
            <input class="form-control" id="report_id" name="report_id" type="text"  required="required" value="{$Safety->getData('report_id')}"/>
        </div>
    </div>
    <div class="col-sm-10 text-right">
        <button type="submit" class="btn btn-success" >提交</button>
    </div>
    <hr style="filter: progid:dximagetransform.microsoft.glow(color='#987cb9',strength=10)" width="80%" color="#987cb9" size=1>
    <div class="tab-pane active" id="bulletin">
        <p><a class="btn btn-danger btn-block hidden-print" href="{:url('close_project?id=' . $Safety->getData('id'))}" role="button">关闭项目</a></p>
    </div>
</form>
</body>

<script>
    $(function () {
        $('#check_date').datetimepicker({
            showTodayButton: true,
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });

    });
</script>
